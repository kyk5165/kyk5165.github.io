<!DOCTYPE html>
<html>
  <head>
    <title>My ToDo</title>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/css/index.css"/>
</head>
<body>
    <div class="container">
        <div class = "js-clock"><h1>00:00:00</h1></div>
        <div class = "userName">
            <form class="js-nameForm">
                <input type="text" placeholder="What is your name?"/>
            </form>
            <h4 class="js-greetings"></h4>
        </div>
        <div class = "js-toDoList toDoList">
            <h1>TodoList</h1>
            <form class="js-toDoForm">
              <input type="text" placeholder="Add task" />
            </form>
            <h2>Doing</h2>
            <ul class="js-doingList"></ul>
            <h2>Done</h2>
            <ul class="js-doneList"></ul>
        </div>
        <div class = "js-location"></div>
        <div class = "js-weather"></div>
    </div>
    <div class="addBanner">
      <ins class="kakao_ad_area" style="display:none;" 
      data-ad-unit    = "DAN-vb6v1n6dzubc" 
      data-ad-width   = "320" 
      data-ad-height  = "100"></ins> 
</div>
    <script src="src/js/clock.js"></script>
    <script src="src/js/gretting.js"></script>
    <script src="src/js/todo.js"></script>
    <script src="src/js/weather.js"></script>
    <script src="src/js/bgImage.js"></script>
    <script src="src/js/index.js"></script>
<script type="text/javascript" src="//t1.daumcdn.net/kas/static/ba.min.js" async></script>
</body>
</html>
