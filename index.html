<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/index.css"/>
  </head>
  <body>
    <div class="calc">
      <div class="view"><span>0</span></div>

      <div><button class="btn etc clear">CE</button></div>
      <div><button class="btn etc reset">C</button></div>
      <div><button class="btn etc del">Del</button></div>
      <div><button class="btn operator">/</button></div>

      <div><button class="btn number num7">7</button></div>
      <div><button class="btn number num8">8</button></div>
      <div><button class="btn number num9">9</button></div>
      <div><button class="btn operator">*</button></div>

      <div><button class="btn number num4">4</button></div>
      <div><button class="btn number num5">5</button></div>
      <div><button class="btn number num6">6</button></div>
      <div><button class="btn operator">-</button></div>

      <div><button class="btn number num1">1</button></div>
      <div><button class="btn number num2">2</button></div>
      <div><button class="btn number num3">3</button></div>
      <div><button class="btn operator">+</button></div>

      <div>
        <button class="btn etc pmSign">Â±</button>
      </div>
      <div><button class="btn number num0">0</button></div>
      <div><button class="btn etc fullPoint">.</button></div>
      <div><button class="btn etc result">=</button></div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
